  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #4a73c9; /* normal blue */
    }
     /* NAVBAR */
nav{
  text-align:right;
  padding:15px;
}

nav a{
  color:rgb(234, 233, 247);
  text-decoration:none;
  margin:0 18px;
  font-size:18px;
}

nav a:hover{
  color:#4fc3f7;
}

    header {
      text-align: center;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 280px;
      height: 420px; /* vertical photo */
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .gallery img {
        width: 90%;
        height: 450px;
      }
    }
  </style>
</head>
