<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, initial-scale=1.0">
<title>Home | Moni</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background-color:#0a1a3a;
}

/* NAVBAR */
nav{
  text-align:center;
  padding:15px;
}

nav a{
  color:white;
  text-decoration:none;
  margin:0 18px;
  font-size:18px;
}

nav a:hover{
  color:#4fc3f7;
}

/* MAIN */
.main{
  display:flex;
  height:calc(100vh - 60px);
  padding:30px;
  gap:30px;
}

/* LEFT */
.left{
  width:60%;
  display:flex;
  flex-direction:column;
  height:100%;
}

/* NAME AREA */
.name-area{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
}

/* NAME */
.name-text{
  font-size:72px;
  font-weight:bold;
  letter-spacing:6px;
}

/* ROLE */
.role-text{
  margin-top:10px;
  font-size:26px;
  letter-spacing:2px;
  color:#cfd8ff;
}

/* TAGLINE */
.tagline{
  margin-top:8px;
  font-size:16px;
  letter-spacing:1px;
  color:#9fb3ff;
}

/* BOTTOM IMAGES */
.small-images{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:auto;
}

.small-images img{
  width:160px;
  height:160px;
  object-fit:cover;
  border-radius:14px;
}

/* RIGHT IMAGE */
.right{
  width:40%;
}

.right img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .main{
    flex-direction:column;
    height:auto;
  }

  .left,.right{
    width:100%;
  }

  .right img{
    height:320px;
  }

  .name-text{
    font-size:44px;
  }

  .role-text{
    font-size:18px;
  }

  .tagline{
    font-size:14px;
  }

  .small-images{
    margin-top:30px;
  }

  .small-images img{
    width:120px;
    height:120px;
  }
}
</style>
</head>

</div>
