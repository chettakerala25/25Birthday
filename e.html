nav a{
  color:white;

/* MAIN CONTAINER */
.main{
  height:calc(100vh - 60px);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* GRID + CENTER TEXT */
.grid-wrapper{
  display:grid;
  grid-template-columns: 1fr auto 1fr;
  align-items:center;
  column-gap:20px;
}

/* IMAGE GRID */
.image-grid{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 360px);   /* ðŸ”¥ SIZE INCREASED HERE */
  column-gap:12px;
  row-gap:0px;   /* vertical gap removed */
  width:520px;   /* ðŸ”¥ grid width increased */
}

/* IMAGES */
.image-grid img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:10px;
}

/* CENTER TEXT */
.center-text{
  writing-mode:vertical-rl;
  text-orientation:upright;
  font-size:36px;
  font-weight:bold;
  color:white;
}
</style>
