<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6092dd;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        /* NAVBAR */
nav{
    text-align:right;
    padding:15px;
  }
  
  nav a{
    color:rgb(19, 8, 168);
    text-decoration:none;
    margin:0 18px;
    font-size:18px;
  }
  
  nav a:hover{
    color:#4fc3f7;
  }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }

        .grid-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

      </nav>

    </div>

</body>
</html>
